<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ballons</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <img class="header__logo" src="../icon/Icon-logo.svg"

            <div class="header__box">
                <h1 class="title-first">
                    <span class="title-first__main">Туры на воздушном шаре</span>

                </h1>
                <a href="" class="btn btn_animated">наш каталог</a>
            </div>

        </header>
    </div>

    <main>
        <section class="section-about">
            <div class="text-align-center margin-bottom-80px">
                <h2 class = "title-secondary">
                    Невероятное ощущение свободы
                </h2>
            </div>

            <div class="row">
                <div class="col-1-of-2">
                    Текст
                </div>
                <div class="col-1-of-2">
                    Изображение
                </div>
            </div>
        </section>
